<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="shortcut icon" type="images/ico" href="images/favicon.ico">

    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <h1>Memory Game</h1>
      <div class="game-stats">
        <div id="timer">
          time elapsed:
        </div>
        <input id="restart-btn" type="button" name="" value="Restart">
      </div>
    </header>

    <main>
      <div id="game-board">
        <div class="row">
           <div id="card-1" class="square"></div>
           <div id="card-2" class="square"></div>
           <div id="card-3" class="square"></div>
           <div id="card-4" class="square"></div>
         </div>
         <div class="row">
           <div id="card-5" class="square"></div>
           <div id="card-6" class="square"></div>
           <div id="card-7" class="square"></div>
           <div id="card-8" class="square"></div>
         </div>
         <div class="row">
            <div id="card-9" class="square"></div>
            <div id="card-10" class="square"></div>
            <div id="card-11" class="square"></div>
            <div id="card-12" class="square"></div>
          </div>
          <div class="row">
            <div id="card-13" class="square"></div>
            <div id="card-14" class="square"></div>
            <div id="card-15" class="square"></div>
            <div id="card-16" class="square"></td>
          </div>

      </div>
    </main>

  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
