<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="shortcut icon" type="images/ico" href="images/favicon.ico">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Memory Game</title>
  </head>
  <body>

    <header>
      <h1>Memory Game</h1>
      <div class="game-stats">
        <div id="timer">
          time elapsed:
        </div>
        <form class="" action="" method="">
          <input id="restart-btn" type="submit" name="" value="Restart">
        </form>
        <div id="moves">Moves:</div>
      </div>
      <div id="stars">
        <i id="star1" class="material-icons">star_rate</i>
        <i id="star2" class="material-icons">star_rate</i>
        <i id="star3" class="material-icons">star_rate</i>
      </div>
    </header>

    <main>
      <div id="game-board"></div>
    </main>

    <div id="modal-container">
      <div id="modal-card">
        <h1>You Win!!!</h1>
        <p id="total-time"></p>
        <p id="total-moves"></p>
        <p id="star-rating"></p>

        <form id="modal-form" action="" method="">
          <p>Want to play again? <input id="modal-restart" type="submit" name="modal-restart" value="New Game"></p>
        </form>
      </div>

    </div>

  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
